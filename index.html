<!DOCTYPE html>
<html class="dark" lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>No Days Off AI - AI Agents for Construction & Real Estate</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#32CD32",
            "background-light": "#f8f6f6",
            "background-dark": "#0D0D10",
            surface: "#1A1A1E",
            border: "#2C2C32"
          },
          fontFamily: {
            display: "Manrope"
          },
          borderRadius: {
            DEFAULT: "0.25rem",
            lg: "0.5rem",
            xl: "0.75rem",
            full: "9999px"
          }
        }
      }
    };
  </script>
  <style>
    html {
      scroll-behavior: smooth;
    }
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }
    .animated-bg {
      position: relative;
      overflow: hidden;
    }
    .animated-bg::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image:
        linear-gradient(90deg, #1A1A1E 1px, transparent 1px),
        linear-gradient(180deg, #1A1A1E 1px, transparent 1px),
        radial-gradient(circle at 10% 20%, rgba(50, 205, 50, 0.1) 0%, transparent 20%),
        radial-gradient(circle at 80% 70%, rgba(50, 205, 50, 0.1) 0%, transparent 20%);
      background-size: 20px 20px, 20px 20px, 300px 300px, 400px 400px;
      background-position: -1px -1px, -1px -1px, 0 0, 0 0;
      animation: move-bg 30s linear infinite;
      z-index: 0;
    }
    @keyframes move-bg {
      0% { background-position: -1px -1px, -1px -1px, 0 0, 0 0; }
      100% { background-position: -1px -1px, -1px -1px, 600px 600px, -400px -400px; }
    }
    .animated-bg > * {
      position: relative;
      z-index: 1;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react-markdown": "https://aistudiocdn.com/react-markdown@^9.0.1",
    "remark-gfm": "https://aistudiocdn.com/remark-gfm@^4.0.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.0",
    "firebase-admin": "https://aistudiocdn.com/firebase-admin@^13.6.0",
    "firebase-functions": "https://aistudiocdn.com/firebase-functions@^6.6.0",
    "cors": "https://aistudiocdn.com/cors@^2.8.5"
  }
}
</script>
</head>
<body class="bg-background-dark font-display text-gray-300">
  <div id="root"></div>
</body>
</html>
